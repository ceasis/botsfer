<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Botsfer</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="root">
    <div id="ball-container" class="ball-container" draggable="false">
      <div class="ball" aria-hidden="true" draggable="false"></div>
    </div>
    <div id="panel" class="panel">
      <div class="panel-header">
        <span class="panel-title">Botsfer</span>
        <div class="panel-actions">
          <button type="button" id="voice-toggle-btn" class="btn-icon btn-voice-toggle" title="Turn voice on" aria-label="Toggle voice input">
            <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M12 3a3 3 0 0 0-3 3v6a3 3 0 1 0 6 0V6a3 3 0 0 0-3-3Z"></path>
              <path d="M5 11a1 1 0 1 1 2 0 5 5 0 1 0 10 0 1 1 0 1 1 2 0 7 7 0 0 1-6 6.93V21h3a1 1 0 1 1 0 2H8a1 1 0 1 1 0-2h3v-3.07A7 7 0 0 1 5 11Z"></path>
            </svg>
            <span id="voice-toggle-label">Voice Off</span>
          </button>
          <button type="button" id="close-btn" class="btn-icon btn-close" title="Close" aria-label="Close panel">
            <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M6.7 5.3a1 1 0 0 0-1.4 1.4L10.6 12l-5.3 5.3a1 1 0 1 0 1.4 1.4l5.3-5.3 5.3 5.3a1 1 0 1 0 1.4-1.4L13.4 12l5.3-5.3a1 1 0 0 0-1.4-1.4L12 10.6 6.7 5.3Z"></path>
            </svg>
          </button>
        </div>
      </div>
      <div id="messages" class="messages" role="log" aria-live="polite"></div>
      <div class="input-row">
        <input type="text" id="input" class="input" placeholder="Type or use voice..." autocomplete="off" aria-label="Message input">
        <button type="button" id="voice-btn" class="btn btn-voice" title="Start voice input" aria-label="Start voice input">
          <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M12 3a3 3 0 0 0-3 3v6a3 3 0 1 0 6 0V6a3 3 0 0 0-3-3Z"></path>
            <path d="M5 11a1 1 0 1 1 2 0 5 5 0 1 0 10 0 1 1 0 1 1 2 0 7 7 0 0 1-6 6.93V21h3a1 1 0 1 1 0 2H8a1 1 0 1 1 0-2h3v-3.07A7 7 0 0 1 5 11Z"></path>
          </svg>
        </button>
        <button type="button" id="send-btn" class="btn btn-send" title="Send" aria-label="Send message">Send</button>
      </div>
      <div id="voice-status" class="voice-status" aria-live="polite" hidden></div>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
